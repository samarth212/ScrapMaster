<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet"href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="top">
        <div class="title">
            <p>S C R A P</p>
            <p>M A S T E R</p>
            <p class="desc">Paste a url to extract from and this web scraper will extract the content from any element: so you don't have to.</p>
        </div>
            <spline-viewer class="viewer" url="https://prod.spline.design/4PaMD0xuZHYOWpY0/scene.splinecode"></spline-viewer>
       
    </div>
    
    

    <form action="/" method="post" class="forms">
        <input placeholder="paste url..." type="text" id="url" name="url">

        <input placeholder="class/id name..." type="text" id="elemName" name="elemName">

        <!-- <input placeholder="extract element..." type="text" id="element" name="element"> -->

        <select id="element" name="element">
            <option>extract element...</option>
            <option value="div">div</option>
            <option value="span">span</option>
        </select>

        <input placeholder="in text or html..." type="text" id="format" name="format">

        <!-- <input placeholder="filter by..." type="text" id="elemFilter" name="elemFilter"> -->

        <select id="elemFilter" name="elemFilter">
            <option>filter by...</option>
            <option value="class">class</option>
            <option value="id">id</option>
        </select>


        <input id="submit" type="submit" value="submit">
    </form>
</body>
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.54/build/spline-viewer.js"></script>
</html>
